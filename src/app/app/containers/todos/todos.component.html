<div class="wrapper">
  <input type="text"
         id="title"
         #addInput
         (keyup.enter)="addTodo(addInput.value)"
         class="add"
         placeholder="press enter to add" />
  <hr />

  <div *ngIf="todos | async as todosArray" class="todos">
    <app-todo *ngFor="let todo of todosArray" [todo]="todo" (onEdit)="openEdit($event)" (onDelete)="delete($event)" class="test"></app-todo>
  </div>

</div>
