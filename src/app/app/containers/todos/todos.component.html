<div class="wrapper">
  <input type="text"
         id="title"
         #addInput
         (keyup.enter)="addTodo(addInput.value)"
         class="add"
         placeholder="press enter to add" />
  <hr />

  <div *ngIf="todos" class="todos">
    <app-todo *ngFor="let todo of todos | async" [todo]="todo" (onEdit)="openEdit($event)" (onDelete)="delete($event)"></app-todo>
  </div>
</div>
